/* ============================================== Candle
*/

.velas {
    background: #ffffff;

    position: absolute;
    top: 228px;
    left: 50%;

.velas:before {

/* ============================================== Fire
*/

.fuego {
    border-radius: 100%;
    position: absolute;
    top: -20px;
    left: 50%;
    margin-left: -2.6px;
    width: 6.66666667px;
    height: 18px;
}
.fuego:nth-child(1) {
    animation: fuego 2s 6.5s infinite;
}
.fuego:nth-child(2) {
    animation: fuego 1.5s 6.5s infinite;
}
.fuego:nth-child(3) {
    animation: fuego 1s 6.5s infinite;
}
.fuego:nth-child(4) {
    animation: fuego 0.5s 6.5s infinite;
}
.fuego:nth-child(5) {
    animation: fuego 0.2s 6.5s infinite;
}

    0%, 100% {
